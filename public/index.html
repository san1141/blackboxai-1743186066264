<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Spin Wheel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        #wheel {
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 to-blue-800 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white mb-2">Fortune Wheel</h1>
        <p class="text-xl text-purple-200">Spin to reveal your fortune!</p>
    </div>

    <div class="relative w-80 h-80 md:w-96 md:h-96 mb-12">
        <canvas id="wheel" width="400" height="400" class="absolute"></canvas>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-12 h-12 bg-white rounded-full flex items-center justify-center z-10">
            <div class="w-8 h-8 bg-yellow-400 rounded-full"></div>
        </div>
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-8 h-16 bg-red-500 clip-triangle"></div>
    </div>

    <button id="spinBtn" class="px-8 py-3 bg-gradient-to-r from-pink-500 to-orange-500 text-white font-bold rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 mb-8">
        <i class="fas fa-sync-alt mr-2"></i> SPIN
    </button>

    <div id="result" class="bg-white bg-opacity-90 rounded-xl p-6 w-full max-w-md text-center hidden">
        <h2 class="text-2xl font-bold text-purple-800 mb-2">Your Fortune:</h2>
        <p id="fortuneText" class="text-xl mb-4"></p>
        <button id="closeResult" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">Close</button>
    </div>

    <script src="js/wheel.js"></script>
    <script src="js/confetti.js"></script>
</body>
</html>
